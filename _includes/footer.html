      <div class="b-card">
        <h4>Stay In The Loop</h4>
        <form id="email-form" method="post" accept-charset="UTF-8">
          <div class="form-group">
            <div class="input-row">
              <span>
                
                <input required name="email" id="email-input" type="email" class="placeholder-animate input-footer"
                pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$" type="email"  oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please enter your full email address.')">
                <label name="emailLabel" id="emailLabel" for="email">Your email</label>
                <div class="invalidFormMessage invalidEmail">
                  <p class="invalidText">Please enter a valid email address.</p>
                </div>
              </span>
            </div>
          </div>
          <button name="submit-email" id="submitEmailForm" class="button button-footer" type="submit">
          <div class="sendEmailLink">Sign Up</div>
          <div class="sendingEmailLink">
            <div class="loader"></div>
          </div>
          <div class="sentEmailLink">Success! You're signed up. </div>
          </button>
        </form>
